<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game reporter</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./css/reporter.css" />

    <script src="./js/vendor/pouchdb-nightly.js"></script>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/bootstrap.js"></script>
    <script data-main="js/reporter/main" src="./js/vendor/require.js"></script>
  </head>

  <body>
    <div id="view-eventlist" class="view view-eventlist">
      <h1></h1>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Events</h3>
        </div>
        <table class="panel-body table table-bordered game-list">
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Division</th>
              <th>Teams</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <button class="btn-add btn btn-default">Add event</button>
      <button class="btn-teams btn btn-default">Teams</button>
      <button class="btn-players btn btn-default">Players</button>
      <button class="btn-fullscreen btn btn-default">Full screen</button>
      <button class="btn-clear btn btn-warning">Clear data</button>
      <button class="btn-sync btn btn-info">Sync</button>
    </div>
    <div id="view-eventedit" class="view view-eventedit">
      <button class="btn-back btn btn-default">Back</button>
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
          <h3 class="panel-title">New event</h3>
          </div>
          <div class="panel-body">
          </div>
        </div>
      </div>
    </div>
    <div id="view-teamlist" class="view view-teamlist">
      <h1></h1>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Teams</h3>
        </div>
        <table class="panel-body table table-bordered game-list">
          <thead>
            <tr>
              <th>Name</th>
              <th>Division</th>
              <th>City</th>
              <th>Region</th>
              <th>Country</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <button class="btn-add btn btn-default">Add team</button>
      <button class="btn-events btn btn-default">Events</button>
      <button class="btn-players btn btn-default">Players</button>
      <button class="btn-fullscreen btn btn-default">Full screen</button>
      <button class="btn-clear btn btn-warning">Clear data</button>
      <button class="btn-sync btn btn-info">Sync</button>
    </div>
    <div id="view-teamedit" class="view view-teamedit">
      <button class="btn-back btn btn-default">Back</button>
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
          <h3 class="panel-title">New team</h3>
          </div>
          <div class="panel-body">
          </div>
        </div>
      </div>
    </div>
    <div id="view-playerlist" class="view view-playerlist">
      <h1></h1>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Players</h3>
        </div>
        <table class="panel-body table table-bordered game-list">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <button class="btn-add btn btn-default">Add player</button>
      <button class="btn-events btn btn-default">Events</button>
      <button class="btn-teams btn btn-default">Teams</button>
      <button class="btn-fullscreen btn btn-default">Full screen</button>
      <button class="btn-clear btn btn-warning">Clear data</button>
      <button class="btn-sync btn btn-info">Sync</button>
    </div>
    <div id="view-playeredit" class="view view-playeredit">
      <button class="btn-back btn btn-default">Back</button>
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
          <h3 class="panel-title">New player</h3>
          </div>
          <div class="panel-body">
          </div>
        </div>
      </div>
    </div>
    <div id="view-rosterlist" class="view view-rosterlist">
      <h1></h1>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Rosters</h3>
        </div>
        <table class="panel-body table table-bordered game-list">
          <thead>
            <tr>
              <th>Event</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <button class="btn-add btn btn-default">Add roster</button>
      <button class="btn-events btn btn-default">Events</button>
      <button class="btn-teams btn btn-default">Teams</button>
      <button class="btn-fullscreen btn btn-default">Full screen</button>
      <button class="btn-clear btn btn-warning">Clear data</button>
      <button class="btn-sync btn btn-info">Sync</button>
    </div>
    <div id="view-playeredit" class="view view-playeredit">
      <button class="btn-back btn btn-default">Back</button>
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
          <h3 class="panel-title">New roster</h3>
          </div>
          <div class="panel-body">
          </div>
        </div>
      </div>
    </div>

 </body>
</html>
