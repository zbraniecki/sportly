<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game reporter</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./css/reporter.css" />

    <script async src="./js/vendor/pouchdb-src.js"></script>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/bootstrap.js"></script>
    <script data-main="js/reporter/main" src="./js/vendor/require.js"></script>
  </head>

  <body>
    <div id="view-eventlist" class="view view-eventlist">
      <h1></h1>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Events</h3>
        </div>
        <table class="panel-body table table-bordered game-list">
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Division</th>
              <th>Teams</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <button class="btn-add btn btn-default">Add event</button>
      <button class="btn-fullscreen btn btn-default">Full screen</button>
      <button class="btn-clear btn btn-warning">Clear data</button>
      <button class="btn-sync btn btn-info">Sync</button>
    </div>
    <div id="view-eventedit" class="view view-eventedit">
      <button class="btn-back btn btn-default">Back</button>
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
          <h3 class="panel-title">New event</h3>
          </div>
          <div class="panel-body">
          </div>
        </div>
      </div>
    </div>
 </body>
</html>
